name: Playwright Tests
on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]
jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*
            - name: Decode user.js
              run: echo "${{ secrets.USER_AUTH_B64 }}" 2> /dev/null | base64 -d | tee user.js
            - name: Show user.js content
              run: cat user.js
